<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link rel="icon" type="image/x-icon" href="/icon/favicon.svg">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="main-menu active">
      <h1 class="title">Memory Game</h1>
      <div class="wrapper">
        <div class="data">
          <label for="gridSizeInput">Grid Size:</label>
          <h2 class="grid-size">2 <span>x</span> 2</h2>
        </div>
        <div class="menu-buttons">
          <input type="range" name="gridSize" id="gridSizeInput" min="2" max="40" value="22">
  
          <button class="start-button" id="startGameButton"><span></span><p>Start</p></button>
        </div>
      </div>
    </div>

    <div class="game">
      <div class="game-board" id="board">
      </div>
    </div>

  </main>

  <script src="app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
