<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enjoy this incredible memory game searching for fruit pairs and training your mind!">
  <meta name="author" content="El Joshua">
  <meta name="keywords" content="game, memory game, mind games">
  <meta name="language" content="en">
  <meta property="og:title" content="Memory Game">
  <meta property="og:description" content="A very fun memory game">
  <meta property="og:image" itemprop="image" content="/images/cardFront.png">

  <title>Memory Game</title>

  <link rel="icon" type="image/x-icon" href="/icon/favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="main-menu active">
      <h1 class="title">Memory</h1>
      <div class="wrapper">
        <div class="menu-buttons">
          <h2>Game difficulty</h2>
          <div class="game-difficulty">
            <button class="difficulty easy" id="easy">
              <span></span>
              <p>Easy</p>
            </button>
            <button class="difficulty medium" id="medium">
              <span></span>
              <p>Medium</p>
            </button>
            <button class="difficulty hard" id="hard">
              <span></span>
              <p>Hard</p>
            </button>
            <button class="difficulty extreme" id="extreme">
              <span></span>
              <p>Extreme</p>
            </button>
          </div>


          <button class="action-button start-button" id="start">
            <span></span>
            <p>Start</p>
          </button>
        </div>
      </div>
    </div>

    <div class="game">
      <div class="game-board" id="board">
      </div>

      <div class="game-win" id="gameWin">
        <div class="wrapper">
          <div class="win-text">
            <h1>You Have Won!</h1>
          </div>
          <div class="win-buttons">
            <button class="action-button stats-button" id="stats">
              <span></span>
              <p>Show Stats</p>
            </button>
  
            <button class="action-button restart-button" id="restart">
              <span></span>
              <p>Restart</p>
            </button>
  
            <button class="action-button main-menu-button" id="main-menu">
              <span></span>
              <p>Main Menu</p>
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="stats">
        <div class="stat">
          <h3 class="stat-title">Moves Made </h3>
          <p><span>15</span>Moves</p>
        </div>
        <div class="stat">
          <h3 class="stat-title">Time taken </h3>
          <p><span>23</span> Seconds</p>
        </div>
      </div> -->
    </div>

  </main>

  <script src="animations.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
