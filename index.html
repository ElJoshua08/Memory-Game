<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link rel="icon" type="image/x-icon" href="/icon/favicon.svg">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="main-menu active">
      <h1 class="title">Memory Game</h1>
      <div class="wrapper">
        <div class="data">
          <label for="gridSizeInput">Grid Size:</label>
          <h2 class="grid-size">2 <span>x</span> 2</h2>
        </div>
        <div class="menu-buttons">
          <div class="game-difficulty">

          </div>


          <button class="action-button start-button" id="start">
            <span></span>
            <p>Start</p>
          </button>
        </div>
      </div>

      <div class="decoration">
        <div class="card deco-card" id="decoration-card-1">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="card deco-card" id="decoration-card-2">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
    </div>

    <div class="game">
      <div class="game-board" id="board">
      </div>

      <div class="game-win" id="gameWin">
        <div class="win-text">
          <h1>You Have Won!</h1>
        </div>
        <div class="win-buttons">
          <button class="action-button stats-button" id="stats">
            <span></span>
            <p>Show Stats</p>
          </button>

          <button class="action-button restart-button" id="restart">
            <span></span>
            <p>Restart</p>
          </button>

          <button class="action-button main-menu-button" id="main-menu">
            <span></span>
            <p>Main Menu</p>
          </button>
        </div>
      </div>
      <!-- <div class="stats">
        <div class="stat">
          <h3 class="stat-title">Moves Made </h3>
          <p><span>15</span>Moves</p>
        </div>
        <div class="stat">
          <h3 class="stat-title">Time taken </h3>
          <p><span>23</span> Seconds</p>
        </div>
      </div> -->
    </div>

  </main>

  <script src="animations.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
